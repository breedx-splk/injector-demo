<!doctype html>
<html lang="en">
<head>
  <title>Fast and Furious Injection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="demo.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<div class="container min-vh-100">
  <div class="row text-center mb-4">
    <div class="col">
      <h1 class="faster-one-regular mt-3">
        Fast OTel Injection!
      </h1>
    </div>
  </div>
  <div class="row pb-3 invisible" id="maincontent">
    <div class="col-1"></div>
    <div class="col-10 border rounded-2">
      <div class="container">
        <div class="row">
          <div class="col-3 pt-4">
            <ul class="text-left">
              <li>
                <span class="fw-bold">Year:</span>
                <span id="car-year">2023:</span>
              </li>
              <li>
                <span class="fw-bold">Make:</span>
                <span id="car-make">Toyota:</span>
              </li>
              <li>
                <span class="fw-bold">Model:</span>
                <span id="car-model">xxx</span>
              </li>
              <li>
                <span class="fw-bold">Color:</span>
                <span id="car-color">xxx</span>
              </li>
            </ul>
          </div>
          <div class="col p-3">
            <img id='car-img' src="" class="img-fluid" alt="...">
          </div>
          <div class="col-3">
            <span class="fw-bold">Driver:</span>
            <span id="driver-info">xxx</span>
            <img id='driver-img' src="" class="img-fluid mb-3" alt="...">
          </div>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
  <div class="row text-center">
    <div class="col">
      <button id="againbtn" type="button" class="btn btn-danger faster-one-regular" onclick="againClicked()">Again!</button>
    </div>
  </div>
<script type="application/javascript" src="demo.js"></script>
</body>
</html>
